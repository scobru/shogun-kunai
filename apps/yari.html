      overflow-y: auto;
      background: rgba(255, 0, 255, 0.03);
      padding: 12px;
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      border: 1px solid rgba(255, 0, 255, 0.15);

    #peers-list::-webkit-scrollbar { width: 8px; }
    #peers-list::-webkit-scrollbar-track { background: rgba(255, 0, 255, 0.05); border-radius: 4px; }
    #peers-list::-webkit-scrollbar-thumb { background: rgba(255, 0, 255, 0.3); border-radius: 4px; }
    #peers-list::-webkit-scrollbar-thumb:hover { background: rgba(255, 0, 255, 0.5); }
    .peer-item {
      padding: 10px 12px;
      margin: 6px 0;
      background: rgba(255, 0, 255, 0.08);
      border-radius: 8px;
      border-left: 4px solid #ff00ff;

    .peer-item:hover {
      background: rgba(255, 0, 255, 0.15);
      transform: translateX(4px);

    .peer-keys { color: #00ff88; font-size: 0.82em; margin-top: 6px; opacity: 0.9; }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 0, 255, 0.05);
      border: 2px solid rgba(255, 0, 255, 0.3);
      border-radius: 10px;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      font-size: 1.02em;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      background: rgba(255, 0, 255, 0.08);
      border-color: #ff00ff;

    input[type="text"]::placeholder {
      color: #888;

      background: linear-gradient(135deg, #ff00ff 0%, #cc00ff 100%);

      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.02em;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 4px 16px rgba(255, 0, 255, 0.3);
    }
    button:hover { 
      background: linear-gradient(135deg, #ff33ff 0%, #dd00ff 100%);
      box-shadow: 0 6px 24px rgba(255, 0, 255, 0.5);
      transform: translateY(-2px);

    button:active { transform: translateY(0) scale(0.98); }
    .send-form { display: flex; gap: 12px; margin-top: 12px; }
    .send-form input { flex: 1; }
    #status {
      padding: 16px 24px;
      background: rgba(255, 0, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      border: 2px solid rgba(255, 0, 255, 0.3);
      box-shadow: 0 4px 20px rgba(255, 0, 255, 0.15);
    }
    .status-connecting { color: #ffaa00; }
    .status-connected { color: #00ff88; }
    .log-entry {
      padding: 8px 12px;
      margin: 6px 0;
      font-size: 0.9em;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s ease;
    }
    .log-entry:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(4px);
    }
    .log-info { border-left: 4px solid #00aaff; }
    .log-success { border-left: 4px solid #00ff88; }
    .log-encrypted { border-left: 4px solid #ff00ff; }
    .log-warning { border-left: 4px solid #ffaa00; }
    #event-log {
      height: 270px;
      overflow-y: auto;
      background: rgba(255, 0, 255, 0.03);
      padding: 14px;
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      border: 1px solid rgba(255, 0, 255, 0.15);
    }
    #event-log::-webkit-scrollbar { width: 8px; }
    #event-log::-webkit-scrollbar-track { background: rgba(255, 0, 255, 0.05); border-radius: 4px; }
    #event-log::-webkit-scrollbar-thumb { background: rgba(255, 0, 255, 0.3); border-radius: 4px; }
    #event-log::-webkit-scrollbar-thumb:hover { background: rgba(255, 0, 255, 0.5); }
    .full-width { grid-column: 1 / -1; }
  </style>

<body>
  <h1>‚öîÔ∏èüîê Yari (Êßç) Demo (UMD)</h1>
  <div class="subtitle">Using dist/yari.umd.js - End-to-End Encrypted P2P Chat</div>
  
  <div id="status" class="status-connecting">üîÑ Loading...</div>

  <div class="container">
    <div class="panel">
      <h2>üìä Node Info</h2>
      <div class="info-item">
        <span class="info-label">Address:</span>
        <span id="address">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Room:</span>
        <span id="room-id">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">SEA Pub:</span>
        <span id="sea-pub">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Peers:</span>
        <span id="connections">0</span>
      </div>
    </div>

    <div class="panel">
      <h2>üîë Encrypted Peers (<span id="peer-count">0</span>)</h2>
      <div id="peers-list">
        <div style="color: #666; text-align: center; padding: 20px;">
          Waiting for peers...
        </div>
      </div>
    </div>

    <div class="panel full-width">
      <h2>üí¨ Encrypted Chat</h2>
      <div id="messages"></div>
      <div class="send-form">
        <input type="text" id="message-input" placeholder="Type encrypted message...">
        <button id="send-button">üîê Send</button>
      </div>
    </div>

    <div class="panel full-width">
      <h2>üìã Event Log</h2>
      <div id="event-log"></div>
    </div>
  </div>

  <!-- Dependencies -->
  <!-- Shogun Core includes Gun + SEA -->
  <script src="https://cdn.jsdelivr.net/npm/shogun-core@3.3.5/dist/browser/shogun-core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
  
  <!-- bs58 minimal implementation -->
  <script>
    const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
    window.bs58 = {
      encode: function(buffer) {
        if (buffer.length === 0) return '';
        const digits = [0];
        for (let i = 0; i < buffer.length; i++) {
          let carry = buffer[i];
          for (let j = 0; j < digits.length; j++) {
            carry += digits[j] << 8;
            digits[j] = carry % 58;
            carry = (carry / 58) | 0;
          }
          while (carry > 0) {
            digits.push(carry % 58);
            carry = (carry / 58) | 0;
          }
        }
        let result = '';
        for (let i = 0; buffer[i] === 0 && i < buffer.length - 1; i++) {
          result += BASE58_ALPHABET[0];
        }
        for (let i = digits.length - 1; i >= 0; i--) {
          result += BASE58_ALPHABET[digits[i]];
        }
        return result;
      },
      decode: function(string) {
        if (string.length === 0) return new Uint8Array(0);
        const bytes = [0];
        for (let i = 0; i < string.length; i++) {
          const value = BASE58_ALPHABET.indexOf(string[i]);
          if (value === -1) throw new Error('Non-base58 character');
          let carry = value;
          for (let j = 0; j < bytes.length; j++) {
            carry += bytes[j] * 58;
            bytes[j] = carry & 0xff;
            carry >>= 8;
          }
          while (carry > 0) {
            bytes.push(carry & 0xff);
            carry >>= 8;
          }
        }
        for (let i = 0; string[i] === BASE58_ALPHABET[0] && i < string.length - 1; i++) {
          bytes.push(0);
        }
        return new Uint8Array(bytes.reverse());
      }
    };
  </script>

  <!-- Yumi UMD - Required for Yari -->
  <script src="../dist/yumi.umd.js"></script>
  
  <!-- Yari UMD - External compiled file! -->
  <script src="../dist/yari.umd.js"></script>

  <script>
    // App logic
    const room = window.location.hash.slice(1) || 'yari-encrypted-' + Math.random().toString(36).slice(2, 8);
    document.getElementById('room-id').textContent = room;
    
    const yari = new Yari.Yari(room, {
      announce: [
        "http://peer.wallie.io/gun",
        "https://relay.shogun-eco.xyz/gun",
        "https://gun.defucc.me/gun",
        "https://a.talkflow.team/gun"
      ],
      heartbeat: 15000
    });

    function addLog(msg, type = 'info') {
      const log = document.getElementById('event-log');
      const div = document.createElement('div');
      div.className = 'log-entry log-' + type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function addMessage(addr, content, encrypted = true) {
      const msgs = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = encrypted ? 'message message-encrypted' : 'message';
      div.innerHTML = `
        <div class="message-address">${addr.slice(0, 12)}... ${encrypted ? '<span class="message-lock">üîê</span>' : ''}</div>
        <div class="message-content">${content}</div>
        <div class="message-time">${new Date().toLocaleTimeString()}</div>
      `;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function updatePeers() {
      const list = document.getElementById('peers-list');
      const peers = Object.keys(yari.peers);
      document.getElementById('peer-count').textContent = peers.length;
      
      if (peers.length === 0) {
        list.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">Waiting for encrypted peers...</div>';
      } else {
        list.innerHTML = peers.map(p => `
          <div class="peer-item">
            <div class="peer-address">${p.slice(0, 32)}...</div>
            <div class="peer-keys">üîë ${yari.peers[p].pub.slice(0, 24)}...</div>
          </div>`).join('');
      }
    }

    yari.on('ready', () => {
      document.getElementById('status').textContent = '‚öîÔ∏è  Connected! (Encrypted Mode üîê)';
      document.getElementById('status').className = 'status-connected';
      document.getElementById('address').textContent = yari.address;
      setTimeout(() => {
        if (yari.sea) {
          document.getElementById('sea-pub').textContent = yari.sea.pub.slice(0, 32) + '...';
        }
      }, 500);
      addLog('Yari ready! Encrypted mode active (using dist/yari.umd.js)', 'encrypted');
    });

    yari.on('connections', count => {
      document.getElementById('connections').textContent = count;
    });

    yari.events.on('newPeer', peers => {
      addLog('Keys exchanged with ' + Object.keys(peers).length + ' peer(s)', 'encrypted');
      updatePeers();
    });

    yari.yumi.on('decrypted', (addr, pubkeys, msg) => {
      addLog('Decrypted message from ' + addr.slice(0, 12) + '...', 'encrypted');
      addMessage(addr, msg.text || JSON.stringify(msg), true);
    });

    function sendMsg() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text) {
        yari.send({ type: 'chat', text: text });
        addMessage(yari.address + ' (you)', text, true);
        addLog('Sent encrypted: ' + text, 'encrypted');
        input.value = '';
      }
    }

    document.getElementById('send-button').onclick = sendMsg;
    document.getElementById('message-input').onkeypress = e => {
      if (e.key === 'Enter') sendMsg();
    };

    if (!window.location.hash) {
      window.location.hash = room;
    }

    addLog('Initializing Yari (Êßç) encrypted session... (using compiled TypeScript)', 'info');
  </script>
</body>
